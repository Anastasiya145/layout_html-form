<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form method="post" action="http://localhost:3000/api">
        <fieldset class="fieldset">
          <legend>Personal info:</legend>
          <label class="form-field"> 
            Surname:
            <input type="text" name="surname" autocomplete="off" required>
          </label>
  
          <label class="form-field"> 
            Name:
            <input type="text" name="name" autocomplete="off" required>
          </label>
          
          <label class="form-field"> 
            How old are you:
            <input 
              type="text"
              name="age"
              value="12"
              min="1"
              max="100"
              autocomplete="off"
              checked
              required>
          </label>
  
          <label class="form-field"> 
            Full date of birth:
            <input type="text"
            name="dateofbirth"
            placeholder="mm/ dd/ yyyy"
            required>
          </label> 
  
          <label class="form-field"> 
            I accept the term of agreement:
            <input type="checkbox" name="agreement" value="agree" required>
          </label>     
        </fieldset>
  
        <fieldset class="fieldset">
          <legend>Registration:</legend>
          <label class="form-field">
            E-mail:
            <input type="email"
            name="e-mail"
            required
            placeholder="email@example.com">
          </label>
  
          <label class="form-field"> 
            Password:
            <input type="password" 
            name="password" 
            minlength="7"
            maxlength="20"
            required>
          </label> 
        </fieldset>
  
        <fieldset class="fieldset">
        <legend>Interesting fact about you!</legend>
          <label class="form-field">
            Do you like cats?
            <input type="radio" name="cats" value="yes">Yes
            <input type="radio" name="cats" value="no">No
          </label>
  
          <label class="form-field">
            What is your favorite color?
            <input type="color">
          </label>
  
          <label class="form-field"> 
            What time you go to bed?
            <input type="time" name="timetobed">
          </label>
  
          <label class="form-field">
            What is your favorite brand of car?
            <select name="carbrand" class="select" multiple> 
              <option value="bmw">BMW</option>
              <option value="audi">AUDI</option>
              <option value="lada">LADA</option>
            </select>
          </label>
  
          <label class="form-field">
            How do you rate your work?
            <input type="range" name="mywork" min="0" max="5">
          </label>
        </fieldset>
  
        <fieldset class="fieldset">
          <legend>Additional info</legend>
          <label class="form-field">
            Comments:
            <textarea name="comments"></textarea>
          </label>
  
          <label class="form-field">
            Would you recommend us?
            <select name="recommend" class="select"> 
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </fieldset>
  
        <label class="form-field">
          <button type="submit">Submit</button>
        </label>
      </form>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
